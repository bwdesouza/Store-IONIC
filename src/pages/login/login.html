<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col width-80>
      <img src="http://localhost:4200/logo.png"/>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
                <ion-label color="primary" floating>Usu√°rio</ion-label>
              <ion-input type="tel" name="username" [(ngModel)]="registerCred.username" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label color="primary" floating>Senha</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCred.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
